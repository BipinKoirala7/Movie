<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <title>Movie Watchlist</title>
</head>
<body>

    <div class="container">
        <div class="head-container">
            <p class="title">Find Your Film</p>
            <a class="my-watchlist" href="./watchlist.html">My Watchlist</a>
        </div>
        <div class="search">
            <input type="text" name="search-box" id="search-box" placeholder="Enter Movie Name">
            <span class="material-symbols-outlined" id="mic-btn">
                mic
                </span>
            <span class="material-symbols-outlined" id="search-btn">
                search
                </span>
        </div>
        <div class="movie-container">
            <img src="./Icon (3).png" alt="" class="before-img">
            <p class="before-text">Start Exploring</p>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
